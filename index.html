<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>
  <!-- Optional: A romantic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      overflow: hidden; /* Prevent scrollbars when button moves */
    }
    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      color: #fff;
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .buttons {
      /* This container holds the Yes button (in flow)
         while the No button will be positioned absolutely inside .container */
      position: relative;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    /* Yes Button styling */
    #yesBtn {
      background-color: #28a745;
      color: white;
    }
    /* No Button initially placed near the Yes button */
    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
      left: calc(50% + 120px);
      top: 50%;
      transform: translate(-50%, -50%);
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Include the canvas-confetti library from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Select elements
    const container = document.querySelector('.container');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // When the mouse gets close to (or enters) the "No" button,
    // move it to a random position within the container.
    noBtn.addEventListener('mouseenter', function () {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Calculate the maximum X and Y values the button can take
      const maxX = containerRect.width - btnRect.width;
      const maxY = containerRect.height - btnRect.height;

      // Generate random coordinates within the available space
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });

    // When the "Yes" button is clicked, start the fireworks effect.
    yesBtn.addEventListener('click', function () {
      startFireworks();
      // You can also show a special message if desired.
      setTimeout(() => {
        alert("Yay! Happy Valentine's Day!");
      }, 500);
    });

    // Fireworks effect using canvas-confetti:
    function startFireworks() {
      const duration = 5000; // animation duration in ms
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }

        // Adjust the number of particles based on the remaining time
        const particleCount = Math.floor(50 * (timeLeft / duration));
        // Fire from random positions across the screen.
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: {
            x: Math.random(),
            y: Math.random() - 0.2
          }
        }));
      }, 250);
    }
  </script>
</body>
</html>
