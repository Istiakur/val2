<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>
  <!-- A romantic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #ffdde1, #ee9ca7);
      overflow: hidden;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      color: #fff;
      font-size: 4em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    #yesBtn {
      background-color: #28a745;
      color: #fff;
    }
    /* "No" button starts positioned near the "Yes" button, but its position will be updated */
    #noBtn {
      background-color: #dc3545;
      color: #fff;
      position: absolute;
      left: calc(50% + 150px);
      top: 50%;
      transform: translate(-50%, -50%);
      transition: left 0.3s ease, top 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Fireworks (confetti) library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const container = document.querySelector('.container');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    /**
     * Move the "No" button to a new random position within the container.
     * Uses container.clientWidth/Height to ensure the button always stays in view.
     */
    function moveNoButton() {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const maxX = containerWidth - btnWidth;
      const maxY = containerHeight - btnHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }

    // When the cursor enters the "No" button, move it immediately.
    noBtn.addEventListener('mouseenter', moveNoButton);

    // If the mouse moves close to the "No" button (within 100px), move it.
    container.addEventListener('mousemove', (e) => {
      const btnRect = noBtn.getBoundingClientRect();
      const btnCenterX = btnRect.left + btnRect.width / 2;
      const btnCenterY = btnRect.top + btnRect.height / 2;
      const distance = Math.hypot(e.clientX - btnCenterX, e.clientY - btnCenterY);
      if (distance < 100) {
        moveNoButton();
      }
    });

    // When "Yes" is clicked, launch fireworks and show a loving message.
    yesBtn.addEventListener('click', () => {
      startFireworks();
      setTimeout(() => {
        alert("Yay! Happy Valentine's Day!");
      }, 500);
    });

    /**
     * Launch a fireworks (confetti) effect using canvas-confetti.
     * The effect runs for 5 seconds.
     */
    function startFireworks() {
      const duration = 5000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }
        const particleCount = Math.floor(50 * (timeLeft / duration));
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
  </script>
</body>
</html>
