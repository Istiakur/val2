<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      animation: bounce 2s infinite ease-in-out;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 40px; /* Chubby buttons */
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    #yesButton {
      background-color: #ff6f61; /* Soft pink */
      color: white;
    }

    #noButton {
      background-color: #ff4d4d; /* Bright red */
      color: white;
    }

    button:hover {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Cute Panda/Puppy Images */
    .animal {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    .panda {
      background-image: url('https://i.imgur.com/3QZ7xJt.png'); /* Replace with your image */
    }

    .puppy {
      background-image: url('https://i.imgur.com/8XJzqYk.png'); /* Replace with your image */
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
      100% {
        transform: translateY(0) rotate(-5deg);
      }
    }

    /* Fireworks Animation */
    .firework {
      position: absolute;
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 15px yellow, 0 0 30px orange;
      animation: explode 1.5s forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(6);
        opacity: 0;
      }
    }

    /* Heart Animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      box-shadow: 0 0 10px pink, 0 0 20px red;
      animation: heart-float 3s infinite ease-in-out;
    }

    @keyframes heart-float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-30px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Thank You Message */
    .thank-you {
      display: none;
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px pink, 0 0 20px red;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Bounce Animation */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes ❤️</button>
      <button id="noButton">No ❌</button>
    </div>
    <div class="thank-you">❤️ Thank You! ❤️</div>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const container = document.querySelector('.container');
    const question = document.getElementById('question');
    const thankYou = document.querySelector('.thank-you');

    // Move the "No" button smoothly when hovered
    noButton.addEventListener('mouseover', () => {
      const containerRect = container.getBoundingClientRect();
      const yesButtonRect = yesButton.getBoundingClientRect();
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      let newLeft, newTop;

      do {
        newLeft = Math.random() * (containerRect.width - buttonWidth);
        newTop = Math.random() * (containerRect.height - buttonHeight);
      } while (
        Math.abs(newLeft - yesButtonRect.left) < 200 && // Safe distance from "Yes"
        Math.abs(newTop - yesButtonRect.top) < 200
      );

      noButton.style.transition = 'all 0.3s ease-in-out';
      noButton.style.position = 'absolute';
      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    });

    // Handle "Yes" button click
    yesButton.addEventListener('click', () => {
      // Hide question and buttons
      question.style.display = 'none';
      yesButton.style.display = 'none';
      noButton.style.display = 'none';

      // Show thank-you message
      thankYou.style.display = 'block';

      // Start fireworks, hearts, and animals
      setInterval(createFirework, 100);
      setInterval(createHeart, 150);
      setInterval(createAnimal, 200);
    });

    // Create fireworks
    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.left = `${Math.random() * 100}vw`;
      firework.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 1500);
    }

    // Create hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    // Create animals (pandas/puppies)
    function createAnimal() {
      const animal = document.createElement('div');
      animal.classList.add('animal');
      animal.classList.add(Math.random() > 0.5 ? 'panda' : 'puppy');
      animal.style.left = `${Math.random() * 100}vw`;
      animal.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(animal);

      setTimeout(() => {
        animal.remove();
      }, 5000);
    }
  </script>
</body>
</html>
