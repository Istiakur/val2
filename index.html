<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>
  <!-- Romantic Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Animated gradient background */
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    @keyframes gradientAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Larger container box with frosted glass effect */
    .container {
      position: relative;
      width: 700px;
      height: 500px;
      max-width: 90vw;
      max-height: 90vh;
      margin: auto;
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    /* Headline with fade-in effect */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Button container */
    .buttons {
      position: relative;
      display: block;
    }
    
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      outline: none;
    }
    
    /* Yes button (stays in document flow) */
    #yesBtn {
      background-color: #28a745;
      color: #fff;
      position: relative;
      z-index: 2;
    }
    
    /* No button (absolutely positioned within the container) */
    #noBtn {
      background-color: #dc3545;
      color: #fff;
      position: absolute;
      z-index: 1;
      transition: opacity 0.2s ease, left 0.3s ease, top 0.3s ease;
      opacity: 1;
    }
    
    button:hover {
      transform: scale(1.1);
    }
    
    /* Hidden love message */
    .love-message {
      margin-top: 30px;
      font-size: 2em;
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    .love-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="love-message" id="loveMessage">
      <p>You made my day ❤️</p>
    </div>
  </div>
  
  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const container = document.querySelector('.container');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const loveMessage = document.getElementById('loveMessage');
    
    // Flag to prevent multiple simultaneous animations
    let isAnimating = false;
    
    /**
     * Positions the "No" button initially directly below the "Yes" button.
     * Using offset values ensures it is exactly aligned within the container.
     */
    function positionInitialNoButton() {
      const margin = 20; // space between the buttons
      
      // Use offset values relative to the container (since container is position: relative)
      const yesLeft = yesBtn.offsetLeft;
      const yesTop = yesBtn.offsetTop;
      const yesWidth = yesBtn.offsetWidth;
      const noWidth = noBtn.offsetWidth;
      
      const newLeft = yesLeft + (yesWidth - noWidth) / 2;
      let newTop = yesTop + yesBtn.offsetHeight + margin;
      
      // Ensure the No button stays within the container vertically.
      if (newTop + noBtn.offsetHeight > container.clientHeight - margin) {
        newTop = container.clientHeight - noBtn.offsetHeight - margin;
      }
      
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    }
    
    /**
     * Checks if two rectangles intersect.
     */
    function rectsIntersect(r1, r2) {
      return !(r2.left > r1.left + r1.width ||
               r2.left + r2.width < r1.left ||
               r2.top > r1.top + r1.height ||
               r2.top + r2.height < r1.top);
    }
    
    /**
     * Moves the "No" button to a new random position within the container,
     * ensuring it does not overlap the "Yes" button.
     */
    function moveNoButton() {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const padding = 20; // space from container edges
      
      // Get the Yes button's bounding box relative to the container.
      const yesRect = {
        left: yesBtn.offsetLeft,
        top: yesBtn.offsetTop,
        width: yesBtn.offsetWidth,
        height: yesBtn.offsetHeight
      };
      
      let newX, newY, noRect;
      let attempts = 0;
      const maxAttempts = 20;
      
      do {
        newX = Math.random() * (containerWidth - btnWidth - 2 * padding) + padding;
        newY = Math.random() * (containerHeight - btnHeight - 2 * padding) + padding;
        noRect = { left: newX, top: newY, width: btnWidth, height: btnHeight };
        attempts++;
      } while (rectsIntersect(noRect, yesRect) && attempts < maxAttempts);
      
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    }
    
    /**
     * Fades out the "No" button, moves it, then fades it back in.
     */
    function disappearAndMoveNoButton() {
      if (isAnimating) return;
      isAnimating = true;
      
      // Fade out the button.
      noBtn.style.transition = 'opacity 0.2s ease';
      noBtn.style.opacity = 0;
      
      setTimeout(() => {
        moveNoButton();
        // Fade in the button.
        noBtn.style.transition = 'opacity 0.2s ease';
        noBtn.style.opacity = 1;
        setTimeout(() => {
          isAnimating = false;
        }, 200);
      }, 200);
    }
    
    // When the No button is hovered or clicked, trigger the disappearance & move.
    noBtn.addEventListener('mouseenter', disappearAndMoveNoButton);
    noBtn.addEventListener('click', disappearAndMoveNoButton);
    
    // When the Yes button is clicked, trigger confetti and show a love message.
    yesBtn.addEventListener('click', () => {
      startConfetti();
      loveMessage.classList.add('visible');
    });
    
    /**
     * Launches a confetti effect using canvas-confetti for 5 seconds.
     */
    function startConfetti() {
      const duration = 5000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 9999 };
      
      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }
        const particleCount = Math.floor(50 * (timeLeft / duration));
        confetti(Object.assign({}, defaults, {
          particleCount,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        }));
      }, 250);
    }
    
    // Position the No button initially below the Yes button when the page loads.
    window.addEventListener('load', positionInitialNoButton);
  </script>
</body>
</html>
